<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asabeneh-World-Countries-Data-Project</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>World Countries Data</h1>
        <p>Currently, we have 250 countries</p>
        <p id="satisfaction"></p>
    </header>

    <main>

        <input type="text" id="input">
        <div class="clickAbles">
            <button id="name">
                <p>NAME</p> <img src="" alt="" id="imgname">
            </button>
            <button id="capital">
                <p>CAPITAL</p> <img src="./media/down (1).png" alt="" id="imgcapital">
            </button>
            <button id="population">
                <p>POPULATION</p> <img src="./media/down (1).png" alt="" id="imgpopulation">
            </button>
            <button id="bar"><img src="./media/bar.png" alt=""></button>
        </div>

        <section id="generate"></section>

        <section class="topten">
            <div class="heading">
                <div class="poplang">
                    <button id="tenpop">POPULATION</button>
                    <button id="tenlang">LANGAUGES</button>
                </div>
                <p id="discription">
                    10 Most populated countries in the world
                    <!-- 10 Most Spoken languages in the world -->
                </p>
            </div>

            <div id="generate2">

        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
